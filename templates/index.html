<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pi Cam + Sensors</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: sans-serif;
            text-align: center;
        }

        img {
            width: 100%;
            max-width: 1280px;
        }

        canvas {
            max-width: 1280px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <img src="/video_feed">

    <canvas id="sensorChart"></canvas>

    <script>
        const ctx = document.getElementById("sensorChart").getContext("2d");

        const chart = new Chart(ctx, {
            type: "line",
            data: {
                labels: [],
                datasets: [
                    {
                        label: "Temperature (Â°C)",
                        data: [],
                        borderColor: "red",
                        tension: 0.2
                    },
                    {
                        label: "Humidity (%)",
                        data: [],
                        borderColor: "cyan",
                        tension: 0.2
                    }
                ]
            },
            options: {
                responsive: true,
                animation: false,
                scales: {
                    x: {
                        ticks: { color: "white" }
                    },
                    y: {
                        ticks: { color: "white" }
                    }
                },
                plugins: {
                    legend: {
                        labels: { color: "white" }
                    }
                }
            }
        });

        async function updateChart() {
            const response = await fetch("/sensor_data");
            const data = await response.json();

            const labels = data.map(d =>
                new Date(d.timestamp * 1000).toLocaleTimeString()
            );

            chart.data.labels = labels;
            chart.data.datasets[0].data = data.map(d => d.temperature);
            chart.data.datasets[1].data = data.map(d => d.humidity);

            chart.update();
        }

        updateChart();
        setInterval(updateChart, 10000);
    </script>

</body>
</html>
